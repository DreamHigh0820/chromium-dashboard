<link rel="import" href="chromedash-color-status.html">

<element name="chromedash-feature" extends="li" attributes="feature">
<link rel="stylesheet" type="text/css" href="../css/elements/chromedash-feature.css">
<template>
<style>
@host {
  * { /* switch to :scope when the polyfill supports it */
    display: block;
  }
}
</style>
<hgroup>
  <chromedash-color-status value="7" max="7" width="18" height="18"></chromedash-color-status>
  <h2>{{feature.name}}</h2>
  <label class="category">{{feature.category}}</label>
</hgroup>
<section><summary>{{feature.summary}}</summary></section>
<section>
  <h3>Implementation Status</h3>
  <div>
    <span><label>{{feature.impl_status_chrome}}</label>{{feature.shipped_milestone}}</span>
    <span><label>Prefixed</label>{{prefixedStr}}</span>
    <a href="{{feature.bug_url}}" target="_blank" class="bug-url">Launch bug</a>
    <span class="owner">
      <label>Owner(s)</label><template repeat="{{owner in feature.owner}}">
        {{owner}}
      </template>
    </span>
  </div>
</section>
<section>
  <h3>Concensus &amp; Standardization</h3>
  <div>
    <span>{{feature.standardization.text}}</span>
    <a href="{{feature.spec_link}}" class="spec">Spec</a>
  </div>
  <div class="views">
    <span>
      <chromedash-color-status value="{{feature.ff_views.value}}" max="7"></chromedash-color-status><label>Firefox</label>{{feature.ff_views.text}}
    </span>
    <span>
      <chromedash-color-status value="{{feature.ie_views.value}}" max="7"></chromedash-color-status><label>IE</label>{{feature.ie_views.text}}
    </span>
    <span>
      <chromedash-color-status value="{{feature.safari_views.value}}" max="7"></chromedash-color-status><label>Safari</label>{{feature.safari_views.text}}
    </span>
  </div>
  <div class="views">
    <span>
      <chromedash-color-status value="{{feature.web_dev_views.value}}" max="7"></chromedash-color-status><label>Web developer views</label>{{feature.web_dev_views.text}}
    </span>
  </div>
</section>
<template bind if="{{feature.comments}}">
  <section>
    <h3>Comments</h3>
    <summary>{{feature.comments}}</summary>
  </section>
</template>
<content select=".edit"></content>
</template>
<script>
  Polymer.register(this, {
    applyAuthorStyles: true,
    ready: function() {
      this.asyncMethod(function() {
        this.prefixedStr = this.feature.prefixed ? 'Yes' : 'No';
      });
    }
    // chromeStableChanged: function() {
    //   console.log(typeof this.chromeStable)
    // }
  });
</script>
</element>
