<polymer-element name="chromedash-color-status" attributes="value max"><!-- width height corner">-->
  <template>
    <link rel="stylesheet" type="text/css" href="../css/elements/chromedash-color-status.css">
   <!--<style>
      span {
        width: {{width}}px;
        height: {{height}}px;
      }
    </style>-->
    <span id="status" pseudo="x-colorindicator"></span>
  </template>
  <script>
    Polymer('chromedash-color-status', {
      max: 7,
      width: 10,
      height: 10,
      updateColor: function() {
        var h = Math.round(120 - this.value * 120 / this.max); 
        this.$.status.style.backgroundColor = 'hsl(' + h + ', 100%, 50%)';  
      },
      valueChanged: function() {
        this.updateColor();
      },
      maxChanged: function() {
        this.updateColor();
      }
    });
  </script>
  </polymer-element>
