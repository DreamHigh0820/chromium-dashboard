<element name="chromedash-color-status" attributes="value max width height">
  <template>
    <style>
      span {
        background-color: rgb(255,0,0);
        width: 10px;
        height: 10px;
        border-radius: 50%;
        display: inline-block;
      }
    </style>
    <span id="status"></span>
  </template>
  <script>
    Polymer.register(this, {
      max: 7,
      width: 10,
      height: 10,
      updateColor: function() {
        var r = Math.round((this.value / this.max) * 255);
        var g = 255 - r;
        this.$.status.style.backgroundColor = 'rgb(' + r + ', ' + g + ', 0)'; 
      },
      valueChanged: function() {
        this.updateColor();
      },
      maxChanged: function() {
        this.updateColor();
      },
      widthChanged: function() {
        this.$.status.style.width = this.width + 'px';
      },
      heightChanged: function() {
        this.$.status.style.height = this.height + 'px';
      }
    });
  </script>
  </element>
