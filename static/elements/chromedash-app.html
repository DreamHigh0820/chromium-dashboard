<link rel="import" href="chromedash-feature.html">

<element name="chromedash-app" attributes="whitelisted">
<link rel="stylesheet" type="text/css" href="../css/elements/chromedash-app.css">
<template>
  <style>
  @host {
    * {
      display: block;
    }
  } 
  li[is="chromedash-feature"] {
    list-style: none;
  }
  </style>
  <template repeat="{{feature in model.features}}">
    <!-- TODO: switch back to typee extension custom element when
         https://github.com/Polymer/polymer/issues/171 is fixed. --> 
    <!-- <li is="chromedash-feature" feature="{{feature}}"> -->
    <chromedash-feature feature="{{feature}}">
      <template bind if="{{whitelisted}}">
        <a href="/admin/features/edit/{{feature.id}}" class="edit">edit</a>
      </template>
    </chromedash-feature>
  </template>
</template>
<script>
  Polymer.register(this, {
    applyAuthorStyles: true,
    whitelisted: false,
    ready: function() {

    }
  });
</script>
</element>
