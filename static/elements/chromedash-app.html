<link rel="import" href="chromedash-feature.html">

<element name="chromedash-app" attributes="whitelisted">
<template>
  <link rel="stylesheet" type="text/css" href="../css/elements/chromedash-app.css">
  <template repeat="{{feature in features}}">
    <li is="chromedash-feature" feature="{{feature}}">
      <template bind if="{{whitelisted}}">
        <a href="/admin/features/edit/{{feature.id}}" class="edit">edit</a>
      </template>
    </li>
  </template>
</template>
<script>
  Polymer.register(this, {
    applyAuthorStyles: true,
    whitelisted: false,
    ready: function() {

    }
  });
</script>
</element>
