{% extends "base.html" %}

{% block html_imports %}
  <link rel="import" href="/static/elements/chromedash-app.html">
  <link rel="import" href="/static/elements/chromedash-metadata.html">
{% endblock %}

{% block subheader %}
<div id="subheader">
  <div>
    <h2>Builds</h2>
  </div>
  <div>
    <h2>Features</h2>
  </div>
  <div>
    {% if user.is_whitelisted %}
      <a href="/admin/features/new">Add a new feature</a>
    {% endif %}
  </div>
</div>
{% endblock %}

{% block content %}
<section id="panels">
<nav>
  <chromedash-metadata></chromedash-metadata>
</nav>
<chromedash-app {% if user.is_whitelisted %}whitelisted{% endif %}></chromedash-app>
</section>

{% endblock %}

{% block js %}
<script>
document.addEventListener('WebComponentsReady', function(e) {
  var t = document.querySelector('chromedash-app');
  t.features = {{features|safe}}; // Filled from server.
});
</script>
{% endblock %}
